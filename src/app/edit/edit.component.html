<h2>Edycja quizu</h2>
<div>
    <form [formGroup]="formModel" (ngSubmit)="hide()">
        Kategoria: <input type="text" formControlName="category"/><br>
Pytanie: <input type="text" formControlName="question"/><br>
Odpowiedź 1: <input type="text" formControlName="answer1"/><br>
Odpowiedź 2: <input type="text" formControlName="answer2"/><br>
Odpowiedź 3: <input type="text" formControlName="answer3"/><br>
Odpowiedź 4: <input type="text" formControlName="answer4"/><br>
Poprawna odpowiedź: <input type="number" formControlName="rightAnswer"/><br>
Podsumowanie: <input type="submit" *ngIf="formModel.valid" value="Save"/><br>
<div *ngIf="category.errors?.['required']" style="color:red"> Category is required</div>
<div *ngIf="question.errors?.['required']" style="color:red"> Question is required</div>
<div *ngIf="question.errors?.['onlyLetters']" style="color:red"> Questionmark is required</div>
<div *ngIf="answer1.errors?.['required']" style="color:red"> Answer 1 is required</div>
<div *ngIf="answer2.errors?.['required']" style="color:red"> Answer 2 is required</div>
<div *ngIf="answer3.errors?.['required']" style="color:red"> Answer 3 is required</div>
<div *ngIf="answer4.errors?.['required']" style="color:red"> Answer 4 is required</div>
<div *ngIf="rightAnswer.errors?.['required']" style="color:red"> Correct answer is required</div>
</form>
</div>
